<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sound</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="upper">
        <h3 class="head">Animal Sound </h3>

    </div>
    <p>Click To Hear Sound Of Animal</p>
    <main>
        <span onclick=" cat.play()">CAT</span>
        <span onclick=" dog.play()">DOG</span>
        <span onclick=" elephant.play()">ELEPHANT</span>
        <span onclick=" frog.play()">FROG</span>
        <span onclick=" lion.play()">LION</span>

    </main>

    <script src="index.js"></script>
</body>

</html>
